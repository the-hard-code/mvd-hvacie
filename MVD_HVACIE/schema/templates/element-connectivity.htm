<h3 class="std">4.7.1 Element Connectivity</h3>
<p>Elements may be connected to other elements, where the <i>RelatingElement</i> is of equal or higher priority, is generally constructed first, and/or anchors the <i>RelatedElement</i>.</p><p>Figure 14 illustrates an instance diagram.</p>
