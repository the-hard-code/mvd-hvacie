<h4 class="std">5.1.5.1 IfcSingleProjectInstance</h4>
<p>
The global rule verifies that only a single (as maximum) instance of IfcProject exists.</p>
<p><b><u>EXPRESS Definition</u></b></p>
<span class="express">

<p>
<span class="keyword">RULE</span> IfcSingleProjectInstance <b>FOR</b> (
<a href="ifcproject.htm">IfcProject</a>
);<br>

&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">WHERE</span><br>

&nbsp;&nbsp;&nbsp;&nbsp;
WR1
 : SIZEOF(IfcProject) &lt;= 1<br>

<span class="keyword">END_RULE</span>;
</p>
</span>
